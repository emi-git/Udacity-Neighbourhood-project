<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<header>
		<span data-bind="click: toggleNav">&#9776;
	</header>
	<nav>
		<h2>Shanghai Parks</h2>
		<input type="text" placeholder="filter locations" class="text-input" id="filter" value="" data-bind="textInput: filterStr" />
		<span id="filter-count"></span>
		<ul data-bind="foreach: displayedPlaceList">
			<a data-bind="text: name, click: $parent.selectPlace"></a>
		</ul>
	</nav>
	<div id="map"></div>

	<script src="js/jquery-3.2.1.js"></script>
	<script src="js/knockout-3.4.2.js"></script>
	<script src="js/main.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5Zusczf03RjQryWwOlHxboT0FKawmB7k&libraries=places&callback=viewModel.initMap"></script>
</body>

</html>
