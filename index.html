<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<nav data-bind="css:{'open':navopen }">
		<h2>Shanghai Parks</h2>
		<input type="text" placeholder="filter locations" class="text-input" id="filter" value="" data-bind="textInput: filterStr"
		/>
		<span id="filter-count"></span>
		<ul data-bind="foreach: displayedPlaceList">
			<a data-bind="text: name, click: $parent.selectPlace"></a>
		</ul>
	</nav>
	<main data-bind="click: closeNavbar,css:{'pushright': navopen}">
		<header>
			<span data-bind="click: clickBreadcrumb">&#9776;</span>
		</header>
		<div id="map"></div>
	</main>
	<script src="js/jquery-3.2.1.js"></script>
	<script src="js/knockout-3.4.2.js"></script>
	<script src="js/main.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDpEsTHaCisKF2fL30-8WS2-5Xu_brucA&libraries=places&callback=viewModel.initMap"
		onerror="viewModel.googleMapError(this,event)"></script>
</body>

</html>
